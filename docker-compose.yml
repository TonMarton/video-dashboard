services:
  postgres:
    image: postgres:17
    container_name: video-dashboard-postgres
    environment:
      POSTGRES_DB: video_dashboard
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
